<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="gifs"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    axios.get('https://api.giphy.com/v1/gifs/search?q=dogs&rating=g&api_key=so6QOTNdmWKPObKhaL11EhE7gGtpiiqG')
      .then(res => {
        let gifs = res.data.data

        for (let i = 0; i < gifs.length; i++) {
          let gifElem = document.createElement('img')
          gifElem.src = gifs[i].images.original.url
          gifElem.alt = gifs[i].title
          document.getElementById('gifs').append(gifElem)
        }

      })
      .catch(err => { console.log(err) })

  </script>
</body>

</html>
